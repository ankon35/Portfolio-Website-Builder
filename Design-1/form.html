<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 50px;
      padding: 20px;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"], button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    input[type="submit"]:hover, button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Upload Form</h2>

  <form id="uploadForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Enter your title" required>

    <label for="description">Description:</label>
    <textarea id="description" placeholder="Enter your description here..."></textarea>

    <label for="picture">Upload Picture:</label>
    <input type="file" id="picture" name="picture" accept="image/*" required>

    <label for="pdf">Upload PDF:</label>
    <input type="file" id="pdf" name="pdf" accept=".pdf" required>

    <input type="submit" value="Submit">
  </form>

  <button id="generatePortfolio">Generate Portfolio Website</button>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value
      const picture = document.getElementById('picture').files[0];
      const pdf = document.getElementById('pdf').files[0];

      const reader1 = new FileReader();
      reader1.onload = function(e) {
        const pictureData = e.target.result; // Base64 string
        const reader2 = new FileReader();
        reader2.onload = function(e) {
          const pdfData = e.target.result; // Base64 string

          const userData = { name, title, description ,  picture: pictureData, pdf: pdfData };
          localStorage.setItem('userData', JSON.stringify(userData));
          alert('Data saved successfully!');
        };
        reader2.readAsDataURL(pdf);
      };
      reader1.readAsDataURL(picture);
    });

    document.getElementById('generatePortfolio').addEventListener('click', function() {
      window.location.href = '/Portfolio-Website-Builder/Design-1/generate.html';
    });
  </script>

</body>
</html>

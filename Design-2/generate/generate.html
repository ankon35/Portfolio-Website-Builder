<script>
    // On page load, retrieve the stored data from localStorage and populate the form fields
    window.onload = function () {
        const formData = JSON.parse(localStorage.getItem('formData'));
        if (formData) {
            // Populate the form fields with the saved data
            document.getElementById("name").textContent = formData.name;
            document.getElementById("description").textContent = formData.description;
            document.getElementById("picture").src = formData.picture;
            document.getElementById("service-tagline").textContent = formData.serviceTagline;

            document.getElementById("service-1-heading").textContent = formData.service1Heading;
            document.getElementById("service-1-description").textContent = formData.service1Description;

            document.getElementById("service-2-heading").textContent = formData.service2Heading;
            document.getElementById("service-2-description").textContent = formData.service2Description;

            document.getElementById("service-3-heading").textContent = formData.service3Heading;
            document.getElementById("service-3-description").textContent = formData.service3Description;

            document.getElementById("skill-1").textContent = formData.skills.skill1;
            document.getElementById("skill-2").textContent = formData.skills.skill2;
            document.getElementById("skill-3").textContent = formData.skills.skill3;
            document.getElementById("skill-4").textContent = formData.skills.skill4;

            document.getElementById("skills-tag").textContent = formData.skillsTag;
            document.getElementById("skills-description").textContent = formData.skillsDescription;

            document.getElementById("address").textContent = formData.address;
            document.getElementById("phone").textContent = formData.phone;
            document.getElementById("email").textContent = formData.email;

            // Display the uploaded picture
            if (formData.picture) {
                const pictureElement = document.getElementById("picture");
                pictureElement.src = formData.picture; // Set the image source to the base64 data
                pictureElement.style.display = 'block'; // Make sure the image is visible
            }

            // Set up the click event for the CV download
            document.getElementById('cv').addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default anchor behavior
                const formData = JSON.parse(localStorage.getItem('formData'));
                if (formData && formData.cv) {
                    const link = document.createElement('a');
                    link.href = formData.cv; // Use the base64 data stored in localStorage
                    link.download = 'Resume.pdf'; // Set the name for the downloaded file
                    link.click(); // Trigger the download
                } else {
                    alert('CV not found in local storage.');
                }
            });
        } else {
            alert('No form data found in local storage.');
        }
    };

</script>
